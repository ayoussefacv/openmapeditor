<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>BeesMap admin</title>
    <link rel="stylesheet" href="css/built.css" />
    <link rel="stylesheet" href="/custom/css/built.css" />
</head>
<body>
  <div id="wrapper">
    <!-- Sidebar -->
    <nav class="navbar navbar-inverse" role="navigation" ng-controller="MenuController">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle"
          data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span> <span
            class="icon-bar"></span> <span class="icon-bar"></span> <span
            class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html">{{'BeesMap'}}</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li id="{{menu.id}}" class="{{menu.active  && 'active' || ''}}" ng-repeat="menu in menus"><a href="{{menu.url}}" target="{{menu.target}}" ng-click="updateMenus()">{{menu.title}}</a></li>
        </ul
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <div class="nav navbar-nav navbar-right">
          <a href="/logout" class="btn btn-danger navbar-btn">{{'LOGOUT' | translate}}</a>
        </div>
      </div>
    </nav>
    <div id="page-wrapper" class="container">
      <div ng-view></div>
    </div>
  </div>
  <script type="text/javascript" src="/custom/js/first.js"></script>
  <script src="/tinymce/tinymce.min.js" type="text/javascript"></script>
  <script src="js/libs.js"></script>
  <script type="text/javascript" src="/custom/js/libs.js"></script>
  <script src="js/built.js"></script>
  <script type="text/javascript" src="/custom/js/built.js"></script>
</body>
</html>
